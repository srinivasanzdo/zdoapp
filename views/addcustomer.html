<div class="animated fadeIn">
   
    <div class="row">
        <div class="col-sm-6">

            <div class="card">
                <div class="card-header">
                   <h3> <strong>Add Customer Form</strong></h3>
                   
                </div>
                <div class="card-block">
                    <div class="form-group">
                        <label for="company">NRIC</label>
                        <input type="text" class="form-control" id="nric" placeholder="Enter your NRIC name">
                    </div>

                    <div class="form-group">
                        <label for="vat">First Name</label>
                        <input type="text" class="form-control" id="First Name" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="vat">Lirst Name</label>
                        <input type="text" class="form-control" id="Lirst Name" placeholder="Lirst Name">
                    </div>

                   <div class="form-group row">
                        <label class="col-md-3 form-control-label">Gender</label>
                        <div class="col-md-9">
                            <div class="radio">
                                <label for="radio1">
                                        <input type="radio" id="radio1" name="radios" value="Male">Male
                                    </label>
                            </div>
                            <div class="radio">
                                <label for="radio2">
                                        <input type="radio" id="radio2" name="radios" value="Female">Female
                                    </label>
                            </div>
                            <div class="radio">
                                <label for="radio3">
                                        <input type="radio" id="radio3" name="radios" value="Other">Other
                                    </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="vat">D.O.B</label>
                        <input type="text" class="form-control" id="D.O.B" placeholder="D.O.B">
                    </div>

                     <div class="form-group">
                        <label for="vat">Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="Email">
                    </div>

                     <div class="form-group">
                        <label for="vat">Phone Number</label>
                        <input type="text" class="form-control" id="Phone Number" placeholder="Phone Number">
                    </div>

                    <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="textarea-input">Address</label>
                            <div class="col-md-9">
                                <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                            </div>
                        </div>

                    
                    <!--/.row-->

                    

                   
                </div>
            </div>

        </div>
    </div>
</div>

<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block" ng-controller="forgotpasswordCtrl">
                            <form name="forgotForm" autocomplete="off">
                                <h3>Forgot Password</h3>
                                <br/>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                    <input class="form-control" id="username" type='email' validate-email name='username' ng-model='username' placeholder="Enter Email.."
                                        required>
                                    <span class="form-label-warning" ng-show="forgotForm.username.$touched && forgotForm.username.$error.required">The email is required.</span>
                                    <span class="form-label-warning" ng-show="forgotForm.username.$error.email">The email is invalid.</span>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" ng-disabled="forgotForm.$invalid" class="btn btn-primary px-5" ng-click="forgotPass(username)">Send Password</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-primary px-5" ui-sref="appSimple.login">login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

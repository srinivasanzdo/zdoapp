<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block" ng-controller="loginCtrl">
                            <form name="loginForm">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="login.username" required my-enter="doSomething(login)">
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="login.password" required my-enter="doSomething(login)">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 text-center">
                                        <button type="button" ng-disabled="loginForm.$invalid" class="btn btn-primary px-5" ng-click="loginFunction(login)">Login</button>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <button type="button" class="btn btn-link px-0" ui-sref="appSimple.forgotpassword">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
